<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a th:href="@{/tour}">
        back to list
    </a>
</p>
<div id="form">
    <form th:action="@{/tour/create}" th:object="${tour}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <div>
            <label for="code">Mã tour</label>
            <input type="text" id="code" th:field="*{code}">
        </div>
        <div>
            <label for="destination">Điểm đến</label>
            <input type="text" id="destination" th:field="*{destination}">
        </div>
        <div>
            <label for="price">Giá</label>
            <input type="text" id="price" th:field="*{price}">
        </div>
        <div>
            <label for="type">Tên loại</label>
            <select id="type" th:field="*{type}">
                <option th:each="t : ${type}" th:value="${t.id}" th:text="${t.name}">

                </option>
            </select>
            <input type="submit" value="save">
        </div>
    </form>
</div>
<footer th:replace="/layout::footer"></footer>
</body>
</html>
