<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a th:href="@{/type/create}">
        Create new blog
    </a>
</p>
<p>
    <a th:href="@{/tour}">
        tour
    </a>
</p>
<table id="tour">
    <tr>
        <td>STT</td>
        <td>Tên</td>
        <td>Update</td>
        <td>Xóa</td>
    </tr>
    <tr th:each="c,cStatus : ${type}">
        <td th:text="${cStatus.count}"></td>
        <td th:text="${c.name}"></td>
        <td><a th:href="@{type/update/{id}(id=${c.getId()})}">update</a></td>
        <td><a th:href="@{type/delete/{id}(id=${c.getId()})}">delete</a></td>
    </tr>
</table>
<footer th:replace="/layout::footer"></footer>
</body>
</html>
