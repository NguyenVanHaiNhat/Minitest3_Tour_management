<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a th:href="@{/tour/create}">
        Create new blog
    </a>
</p>
<p>
    <a th:href="@{/type}">
        type
    </a>
</p>
<table id="tour">
    <tr>
        <td>STT</td>
        <td>Mã tour</td>
        <td>Điểm đến</td>
        <td>Giá</td>
        <td>Tên loại</td>
        <td>Update</td>
        <td>Xóa</td>
    </tr>
    <tr th:each="c,cStatus : ${tour}">
        <td th:text="${cStatus.count}"></td>
        <td th:text="${c.code}"></td>
        <td th:text="${c.destination}"></td>
        <td th:text="${c.price}"></td>
        <td th:text="${c.type.name}"></td>
        <td><a th:href="@{tour/update/{id}(id=${c.getId()})}">update</a></td>
        <td><a th:href="@{tour/delete/{id}(id=${c.getId()})}">delete</a></td>
    </tr>
</table>
<footer th:replace="/layout::footer"></footer>
</body>
</html>
